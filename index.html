    <script>
        var categoryData = [
  "electronics",
  "jewelery",
  "men's clothing",
  "women's clothing",
  "Kid's clothing",
  "Toys",
  "Gaming",
  "Beverages",
  "Footwear",
  "Essentials"
];
        let categorydivall = "";
        for(let category of categoryData){
            categorydiv =`<div class="card my-3 mx-3" style="width: 15.3rem; border: 2px solid #ab106f;
            color: white; background-color: #ab106f;">
                <div class="card-body">
                  <h5 class="card-title" style="font-weight: bold;">${category}</h5>
                  <p class="card-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ad, blanditiis.</p>
                  <a href="/product.html" class="btn btn-primary mx-4" style="
                  background-color: white;
                  border: transparent;
                  color: #ab106f;
                  font-weight: bold;
                ">Show Products</a>
                </div>
              </div>`
              categorydivall = categorydivall + categorydiv ;
        }
        document.getElementById('categories_list').innerHTML = categorydivall ;
    
        async function getProducts() {
        var response = await fetch('https://fakestoreapi.com/products?limit=4');
        var ProductsData = await response.json();
        console.log(ProductsData);
        let productdivall = "";
        for (let product of ProductsData) {
          let productdiv = `<div
          class="card mx-4 my-3"
          style="
            width:18.5rem;
            minheight: 72vh;
            border: 2px solid #ab106f;
            color: #ab106f;
          "
        >
          <img
            src="${product.image}"
            class="card-img-top"
            alt="..."
            style="height: 35vh"
          />
          
          <div class="card-body">
            <h5 class="card-title" style="font-weight: bold">${product.title}</h5>
            <p class="card-text">${product.category}</p>
            <p class="card-text" style="font-size: 1.2rem; font-weight: bold">
                ₹${product.price}
                </p>
                <p class="card-text" >
                    <span style ="text-decoration : line-through;"> ₹${product.price * 2}  </span> flat 50% off
                </p>
                <div>
              <a
                href="/product.html"
                class="btn mx-2"
                style="
                  background-color: #ab106f;
                  color: white;
                  font-weight: bold;
                "
                >view Products</a
              >
            </div>
          </div>
        </div>`;
        productdivall = productdivall + productdiv
        }
        document.getElementById('topdeals_list').innerHTML = productdivall;
      }
      getProducts();
    
    </script>
